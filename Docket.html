<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docket - Smart To-Do List</title>
    <link rel="stylesheet" href="Docket.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-tasks"></i> Docket</h1>
            <div class="input-section">
                <input type="text" id="taskInput" placeholder="Add new task...">
                <select id="taskPriority">
                    <option value="low">Low Priority</option>
                    <option value="medium">Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
                <input type="date" id="dueDate">
                <select id="taskCategory">
                    <option value="">Select Category</option>
                    <option value="work">Work</option>
                    <option value="personal">Personal</option>
                    <option value="shopping">Shopping</option>
                    <option value="health">Health</option>
                </select>
                <div class="recurring-section">
                    <label>
                        <input type="checkbox" id="isRecurring"> Recurring
                    </label>
                    <select id="recurringInterval" disabled>
                        <option value="daily">Daily</option>
                        <option value="weekly">Weekly</option>
                        <option value="monthly">Monthly</option>
                    </select>
                </div>
                <button id="addBtn" class="btn"><i class="fas fa-plus"></i> Add</button>
            </div>
        </div>
        
        <div class="filters">
            <select id="filterPriority">
                <option value="">All Priorities</option>
                <option value="low">Low Priority</option>
                <option value="medium">Medium Priority</option>
                <option value="high">High Priority</option>
            </select>
            <select id="filterCategory">
                <option value="">All Categories</option>
                <option value="work">Work</option>
                <option value="personal">Personal</option>
                <option value="shopping">Shopping</option>
                <option value="health">Health</option>
            </select>
        </div>

        <ul id="taskList"></ul>
        
        <div class="stats">
            <span id="totalTasks">Total: 0</span>
            <span id="completedTasks">Completed: 0</span>
            <button id="clearCompleted" class="btn"><i class="fas fa-trash"></i> Clear Completed</button>
        </div>
    </div>

    <script src="Docket.js"></script>
</body>
</html>
